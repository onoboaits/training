        // COMPONENTE PRINCIPAL

            const { useState, useEffect } = React;
            
            // Estados
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [registerMode, setRegisterMode] = useState(false);
            const [formData, setFormData] = useState({ name: '', email: '', password: '', phone: '', businessType: '', country: '', province: '', city: '' });

            const [selectedTopic, setSelectedTopic] = useState(null);
            const [showExam, setShowExam] = useState(false);
            const [examAnswers, setExamAnswers] = useState({});

            // Verificar sesi√≥n al cargar la p√°gina
            useEffect(() => {
                const verifySession = async () => {
                    try {
                        const response = await fetch(`${API_BASE}auth.php?action=verify`, { credentials: 'include' });
                        const data = await response.json();
                        if (data.authenticated && data.user) {
                            setUser(data.user);
                        }
                    } catch (error) {
                        console.error('Error verificando sesi√≥n:', error);
                    } finally {
                        setLoading(false);
                    }
                };
                verifySession();
            }, []);

            useEffect(() => {
                if (window.lucide) lucide.createIcons();
            });

            const handleRegister = async () => {
                if (!formData.name || !formData.email || !formData.password || !formData.phone || !formData.businessType || !formData.country || !formData.province || !formData.city) {
                    alert('Por favor completa todos los campos');
                    return;
                }
                try {
                    const response = await fetch(`${API_BASE}auth.php?action=register`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json' }, credentials: 'include',
                        body: JSON.stringify(formData)
                    });
                    const data = await response.json();
                    if (data.success) {
                        await reloadUserData(setUser);
                        setFormData({ name: '', email: '', password: '', phone: '', businessType: '', country: '', province: '', city: '' });
                        alert('¬°Registro exitoso! Bienvenido a MyPyM√©s Training');
                    } else {
                        alert(data.message || 'Error al registrar usuario');
                    }
                } catch (error) {
                    console.error('Error en registro:', error);

            const handleLogin = async () => {

                } catch (error) {
                    console.error('Error en login:', error);
                    alert('Error al conectar con el servidor');
                }
            };

            const handleForgotPassword = async () => {

                    return;
